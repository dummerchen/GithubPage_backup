# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Sakura Momoko
subtitle:
description: 
keywords:
author: dummerfu
language: zh-cn
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://dummerchen.github.io
root: /

permalink: p/:abbrlink.html  # p 是自定义的前缀
abbrlink:
    alg: crc16   #算法： crc16(default) and crc32
    rep: dec     #进制： dec(default) and hex


# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

highlight: 
  enable: false
  line_number: false
  auto_detect: false
  tab_replace:

# 加了必须开,但是本质还是直接修改highlight css，不加这个会代码块渲染错误很神奇
prism_plugin:
  mode: 'preprocess'    # realtime/preprocess 
  theme: 'tomorrow'
  line_number: false    # default false 
  custom_css: '\themes\css\prism-vsc-dark-plus.css'

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: Sakura

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: 
    github: git@github.com:dummerchen/dummerchen.github.io.git
  branch: master

# backup
backup:
  type: git
  message: backup my blog of https://dummerchen.github.io/
  repo:
    github: git@github.com:dummerchen/GithubPage_backup.git
  branch: backup

#RSS
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date

lazyload: 
enable: true # 是否开启图片懒加载 
onlypost: false # 是否只对文章的图片做懒加载 
loadingImg: medias/loading.gif

