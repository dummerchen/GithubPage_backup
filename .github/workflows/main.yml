name: Compile and Deploy to GitHub Page
on:
  push:
    branches:
      - backup
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        ref: refs/heads/source

    - uses: actions/setup-node@v1
      with:
        node_version: '8.x'

    - name: Setup Git user info and env
      env:
        M_GITHUB_PAGES_TOKEN: ${{ secrets.ACTION_DEPLOY_KEY }}
      run: |
        git config --global user.email "1179502349@qq.com"
        git config --global user.name "dummerchen"
        sed -i "s/ACTION_DEPLOY_KEY/$ACTION_DEPLOY_KEY/g" ./_config.yml
    - name: Install dependencies
      run: npm ci
    - name: Compile and deploy blog
      run: hexo clean && hexo g && hexo d
