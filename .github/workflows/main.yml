name: Compile and Deploy to GitHub Page
on:
  push:
    branches:
      - backup
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v1

    - uses: actions/setup-node@v1
      with:
        node_version: '12.x'
    
    - name: Installation
      run: |
        npm install
        npm install -g hexo-cli    
    
    - name: Generate
      run: hexo clean && hexo g && hexo d
